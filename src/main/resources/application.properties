spring.datasource.url = jdbc:mysql://localhost:3306/mapping
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#Turn off the springboot banner
spring.main.banner-mode=off

#Rudece logging leve. Set logging level to Warn. Show only Warning,error and result
logging.level.root=warn

#Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.format_sql=true

#Configure JPA?Hibernate to auto create the tables
#the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update
